<div class="dialog-container">
  <div fxLayoutAlign="space-between">
    <h1 mat-dialog-title>Register</h1>
    <button mat-icon-button [mat-dialog-close]="false" class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form [formGroup]="signupForm" fxLayout="column" fxLayoutAlign="start">
      <div class="form-group">
        <input class="form-control" type="text" placeholder="First Name" required formControlName="firstName">
        <am-bt-input-error-msg [control]="firstName"></am-bt-input-error-msg>
      </div>
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Last Name" required formControlName="lastName">
        <am-bt-input-error-msg [control]="lastName"></am-bt-input-error-msg>
      </div>
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Email" required formControlName="email">
        <am-bt-input-error-msg [control]="email"></am-bt-input-error-msg>
      </div>
      <div class="form-group">
        <input class="form-control" type="password" placeholder="Password" required formControlName="password">
        <am-bt-input-error-msg [control]="password"></am-bt-input-error-msg>
      </div>
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Company" formControlName="company">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Phone Number" formControlName="phoneNumber" amNumberOnly>
      </div>
    </form>
  </div>
  <div mat-dialog-actions fxLayoutAlign="end" fxLayoutGap="10px" class="mt-20">
    <button class="mat-flat-button border-radius-0" mat-raised-button color="primary" [disabled]="signupForm.invalid"
      (click)="onSubmit()">Register</button>
  </div>
</div>
