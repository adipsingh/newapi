<div class="row mb-30">
  <div class="col-md-3 mb-30" *ngFor="let fileHistory of files" (click)="navigateToDetails(fileHistory)"
    style="cursor: pointer;">
    <mat-card>
      <div class="p-0 text-center">
        <span class="attachment_status active">{{ fileStatus[fileHistory.status] }}</span>
        <img class="pdd-top-10 min-height-106" [src]="icons[fileHistory.extension]" alt="thumbnail">
        <h5 class="font-weight-semi-bold font-size-15 ls-0 text-uppercase m-0 pdd-top-20 ellipsis" title="{{fileHistory.attachmentName}}">{{fileHistory.attachmentName}}</h5>
        <p class="m-0 pdd-top-10 font-size-13">Uploaded {{fileHistory.attachmentCreationDate | prepareDate:
          '-'}}</p>
        <p class="m-0 pdd-top-5 font-size-13">{{fileHistory.attachmentSize}}MB</p>
      </div>
    </mat-card>
  </div>
</div>
